<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baby Skin Care Routine</title>
  <link rel="stylesheet" href="routine.css">
</head>
<body>
  <h1>Baby Skin Care Routine</h1>
  
  <div class="routine-section">
    <h2>Morning Routine</h2>
    <div class="routine-step">
      <img src="./toner.jpg" alt="Toner">
      <h3>Toner</h3>
    </div>
    <div class="routine-step">
      <img src="./vit c.jpg" alt="Vitamin C">
      <h3>Vitamin C Serum</h3>
    </div>
    <div class="routine-step">
      <img src="./niacinamide.jpg" alt="Niacinamide">
      <h3>Niacinamide Serum</h3>
    </div>
    <div class="routine-step">
      <img src="./hiauloric.jpg" alt="Hyaluronic Acid">
      <h3>Hyaluronic Acid Serum</h3>
    </div>
    <div class="routine-step">
      <img src="./am cream.jpg" alt="Moisturizer">
      <h3>Moisturizer</h3>
    </div>
    <div class="routine-step">
      <img src="./suncream.jpg" alt="Sunscreen">
      <h3>Sunscreen</h3>
    </div>
  </div>

  <div class="routine-section">
    <h2>Evening Routine</h2>
    <div class="routine-step">
      <img src="./download.jpg" alt="Retinol">
      <h3>Retinol Serum</h3>
    </div>
    <div class="routine-step">
      <img src="./lancome.jpg" alt="Lancome Serum">
      <h3>Lancome Serum</h3>
    </div>
    <div class="routine-step">
      <img src="./eye cream.jpg" alt="Eye Cream">
      <h3>Eye Cream</h3>
    </div>
    <div class="routine-step">
      <img src="./pm cream.jpg" alt="Face Cream">
      <h3>Face Cream</h3>
    </div>
  </div>
  
</body>
<div class="background-img"></div>

</html>
